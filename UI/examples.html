<main class="flex-1 p-8">
<div class="max-w-4xl mx-auto">
<h1 class="text-4xl font-bold tracking-tight text-gray-900 dark:text-white">Examples</h1>
<p class="mt-2 text-lg text-gray-600 dark:text-gray-400">Test the API directly from your browser.</p>
<div class="mt-12 space-y-8">
<div class="grid grid-cols-1 md:grid-cols-2 gap-6">
<div>
<label class="block text-sm font-medium text-gray-700 dark:text-gray-300" for="endpoint">Endpoint</label>
<select class="form-select mt-1 block w-full appearance-none rounded-lg border border-gray-300 dark:border-gray-700 bg-background-light dark:bg-background-dark/80 px-4 py-3 pr-8 text-base text-gray-900 dark:text-white focus:outline-none focus:ring-primary focus:border-primary" id="endpoint" name="endpoint">
<option>Get trending topics</option>
<option>Get topic details</option>
<option>Search topics</option>
</select>
</div>
<div>
<label class="block text-sm font-medium text-gray-700 dark:text-gray-300" for="platform">Platform</label>
<select class="form-select mt-1 block w-full appearance-none rounded-lg border border-gray-300 dark:border-gray-700 bg-background-light dark:bg-background-dark/80 px-4 py-3 pr-8 text-base text-gray-900 dark:text-white focus:outline-none focus:ring-primary focus:border-primary" id="platform" name="platform">
<option>Twitter</option>
<option>Google Trends</option>
<option>Reddit</option>
</select>
</div>
</div>
<div>
<button class="inline-flex items-center justify-center rounded-lg bg-primary px-5 py-3 text-base font-semibold text-white shadow-sm hover:bg-primary/80 focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2 dark:focus:ring-offset-background-dark transition-all" type="button">
                  Run Request
                </button>
</div>
<div>
<h2 class="text-2xl font-bold text-gray-900 dark:text-white">Response</h2>
<div class="mt-4">
<textarea class="w-full rounded-lg border border-gray-300 dark:border-gray-700 bg-background-light/50 dark:bg-background-dark/70 p-4 font-mono text-sm text-gray-800 dark:text-gray-300 focus:outline-none focus:ring-primary focus:border-primary" placeholder="API response will appear here..." readonly="" rows="12"></textarea>
</div>
</div>
</div>
</div>

</div>
